<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Amazon Products by Country</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      direction: ltr;
      background-color: #111827;
      color: #f9fafb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #1f2937;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #f9fafb;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #374151;
      border-radius: 8px;
      font-size: 16px;
      background-color: #1e293b;
      color: #f9fafb;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .checkbox-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e293b;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 16px;
      color: #f3f4f6;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .checkbox-group label span {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox-group label span img {
      width: 24px;
      height: 16px;
      border-radius: 2px;
    }
    .checkbox-group label:hover {
      background-color: #374151;
    }
    .checkbox-group input[type="checkbox"] {
      transform: scale(1.2);
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 14px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .results {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .results a {
      display: flex;
      align-items: center;
      background-color: #1e3a8a;
      color: #f9fafb;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
      gap: 10px;
    }
    .results a:hover {
      background-color: #3b82f6;
    }
    .results a img {
      width: 24px;
      height: 16px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Amazon Products</h2>
    <input type="text" id="searchInput" placeholder="Enter product name...">

    <div class="checkbox-group">
      <label><span><img src="https://flagcdn.com/us.svg" alt="US">Amazon.com</span><input type="checkbox" value="com"></label>
      <label><span><img src="https://flagcdn.com/de.svg" alt="DE">Amazon.de</span><input type="checkbox" value="de"></label>
      <label><span><img src="https://flagcdn.com/it.svg" alt="IT">Amazon.it</span><input type="checkbox" value="it"></label>
      <label><span><img src="https://flagcdn.com/fr.svg" alt="FR">Amazon.fr</span><input type="checkbox" value="fr"></label>
      <label><span><img src="https://flagcdn.com/gb.svg" alt="UK">Amazon.co.uk</span><input type="checkbox" value="co.uk"></label>
    </div>

    <div class="button-group">
      <button onclick="generateLinks()">üîç Search</button>
      <button onclick="clearSearch()" style="background-color:#ef4444;">üßπ Clear</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    const flagUrls = {
      'com': 'https://flagcdn.com/us.svg',
      'de': 'https://flagcdn.com/de.svg',
      'it': 'https://flagcdn.com/it.svg',
      'fr': 'https://flagcdn.com/fr.svg',
      'co.uk': 'https://flagcdn.com/gb.svg'
    };

    function generateLinks() {
      const query = document.getElementById('searchInput').value.trim();
      const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');
      const results = document.getElementById('results');
      results.innerHTML = '';

      if (!query) {
        alert('Please enter a search term.');
        return;
      }

      if (checkboxes.length === 0) {
        alert('Please select at least one country.');
        return;
      }

      checkboxes.forEach(checkbox => {
        const domain = checkbox.value;
        const url = `https://www.amazon.${domain}/s?k=${encodeURIComponent(query)}`;
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';

        const flag = document.createElement('img');
        flag.src = flagUrls[domain];
        flag.alt = domain.toUpperCase();

        const text = document.createTextNode(`View results on Amazon.${domain}`);

        link.appendChild(flag);
        link.appendChild(text);

        results.appendChild(link);
      });
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(cb => cb.checked = false);
      document.getElementById('results').innerHTML = '';
    }
  </script>
</body>
</html>
